<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Admin Panel - Azaya Marketing</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <!-- Favicon  -->

    <!-- Favicon -->

    <style>
        :root {
            --primary-color: #c89f40;
            --primary-gradient: linear-gradient(135deg, #c89f40 0%, #dabb72 100%);
            --dark-bg: #1a1d29;
            --card-bg: #ffffff;
            --text-primary: #2c3e50;
            --text-secondary: #7f8c8d;
            --border-color: #e9ecef;
            --shadow-sm: 0 2px 8px rgba(0,0,0,0.08);
            --shadow-md: 0 4px 16px rgba(0,0,0,0.12);
            --shadow-lg: 0 8px 32px rgba(0,0,0,0.16);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #f8f9fa;
            color: var(--text-primary);
        }

        /* Login Page Styles */
        .login-wrapper {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #fff;
            padding: 20px;
        }

        .login-card {
            background: white;
            border-radius: 16px;
            box-shadow: var(--shadow-lg);
            width: 100%;
            max-width: 450px;
            overflow: hidden;
        }

        .login-header {
            background: #fff;
            padding: 20px 20px 20px 20px;
            text-align: center;
            color: white;
        }

        .login-header img {
            max-width: 180px;
            margin-bottom: 15px;
        }

        .login-header h2 {
            font-size: 24px;
            font-weight: 600;
            margin: 0;
        }

        .login-body {
            padding: 20px 20px 20px 20px;
        }

        /* Admin Panel Styles */
        .admin-header {
            background: white;
            box-shadow: var(--shadow-sm);
            padding: 16px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .admin-logo {
            font-size: 24px;
            font-weight: 700;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .nav-pills .nav-link {
            color: var(--text-secondary);
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.3s;
        }

        .nav-pills .nav-link:hover {
            background: #f8f9fa;
            color: var(--primary-color);
        }

        .nav-pills .nav-link.active {
            background: var(--primary-gradient);
            color: white;
        }

        .content-wrapper {
            padding: 30px 0;
        }

        .card {
            border: none;
            border-radius: 12px;
            box-shadow: var(--shadow-sm);
            margin-bottom: 24px;
        }

        .card-header {
            background: white;
            border-bottom: 2px solid #f8f9fa;
            padding: 20px 24px;
            font-weight: 600;
            font-size: 18px;
            color: var(--text-primary);
        }

        .card-body {
            padding: 24px;
        }

        /* Form Controls */
        .form-label {
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 8px;
            font-size: 14px;
        }

        .form-control, .form-select {
            border-radius: 8px;
            border: 1px solid var(--border-color);
            padding: 12px 16px;
            font-size: 14px;
            transition: all 0.3s;
        }

        .form-control:focus, .form-select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(200, 159, 64, 0.15);
        }

        .form-text {
            font-size: 12px;
            color: var(--text-secondary);
            margin-top: 6px;
        }

        /* Buttons */
        .btn {
            border-radius: 8px;
            padding: 10px 24px;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.3s;
        }

        .btn-primary {
            background: var(--primary-gradient);
            border: none;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .btn-outline-primary {
            border-color: var(--primary-color);
            color: var(--primary-color);
        }

        .btn-outline-primary:hover {
            background: var(--primary-color);
            border-color: var(--primary-color);
        }

        /* Filter Buttons */
        .filter-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 8px 16px;
            border-radius: 20px;
            border: 2px solid var(--border-color);
            background: white;
            color: var(--text-secondary);
            font-weight: 600;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .filter-btn:hover {
            border-color: var(--primary-color);
            color: var(--primary-color);
        }

        .filter-btn.active {
            background: var(--primary-gradient);
            border-color: transparent;
            color: white;
        }

        /* Rich Text Editor */
        .editor-toolbar {
            background: #f8f9fa;
            border: 1px solid var(--border-color);
            border-bottom: none;
            border-radius: 8px 8px 0 0;
            padding: 12px;
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
        }

        .editor-btn {
            background: white;
            border: 1px solid var(--border-color);
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
            color: var(--text-secondary);
        }

        .editor-btn:hover {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        #contentEditor {
            min-height: 400px;
            padding: 20px;
            border: 1px solid var(--border-color);
            border-radius: 0 0 8px 8px;
            background: white;
            overflow-y: auto;
            line-height: 1.8;
        }

        #contentEditor:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        #contentEditor img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin: 10px 0;
        }

        /* Image Upload Area */
        .upload-area {
            border: 2px dashed var(--border-color);
            border-radius: 12px;
            padding: 40px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            background: #f8f9fa;
        }

        .upload-area:hover, .upload-area.dragover {
            border-color: var(--primary-color);
            background: #fff9f0;
        }

        .upload-preview {
            position: relative;
            display: inline-block;
            margin-top: 15px;
        }

        .upload-preview img {
            max-width: 100%;
            max-height: 200px;
            border-radius: 8px;
            box-shadow: var(--shadow-sm);
        }

        .remove-image {
            position: absolute;
            top: -10px;
            right: -10px;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            cursor: pointer;
            font-size: 18px;
            line-height: 1;
            box-shadow: var(--shadow-md);
        }

        /* Blog Cards */
        .blog-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.3s;
            box-shadow: var(--shadow-sm);
            margin-bottom: 20px;
        }

        .blog-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-md);
        }

        .blog-thumbnail {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .blog-card-body {
            padding: 20px;
        }

        .blog-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 10px;
        }

        .blog-meta {
            font-size: 13px;
            color: var(--text-secondary);
            margin-bottom: 12px;
        }

        .badge {
            font-weight: 500;
            padding: 6px 12px;
            font-size: 12px;
            border-radius: 6px;
        }

        /* Featured Star */
        .featured-star {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #ffc107;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            box-shadow: var(--shadow-md);
        }

        /* Status badges */
        .status-published {
            background: #28a745;
            color: white;
        }

        .status-draft {
            background: #6c757d;
            color: white;
        }

        .status-private {
            background: #ffc107;
            color: #000;
        }

        /* Toggle Switch for Featured */
        .form-switch .form-check-input {
            width: 50px;
            height: 26px;
            cursor: pointer;
        }

        .form-switch .form-check-input:checked {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: var(--text-secondary);
        }

        .empty-state i {
            font-size: 64px;
            margin-bottom: 20px;
            color: var(--border-color);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .admin-header {
                padding: 12px 0;
            }

            .content-wrapper {
                padding: 20px 0;
            }

            .card-body {
                padding: 20px;
            }

            .editor-toolbar {
                padding: 8px;
                gap: 4px;
            }

            .editor-btn {
                padding: 6px 10px;
                font-size: 13px;
            }

            #contentEditor {
                min-height: 300px;
                padding: 15px;
            }

            .filter-buttons {
                gap: 8px;
            }

            .filter-btn {
                padding: 6px 12px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <!-- Login Page -->
    <div id="loginContainer" class="login-wrapper">
        <div class="login-card">
            <div class="login-header">
                <a href="./index.html">
                <img src="./img/icons/azaya.png" alt="Azaya Logo" onerror="this.style.display='none'">
                </a>
            </div>
            <div class="login-body">
                <div id="loginAlert"></div>
                <form id="loginForm">
                    <div class="mb-3">
                        <label for="loginEmail" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="loginEmail" placeholder="admin@example.com" required>
                    </div>
                    <div class="mb-4">
                        <label for="loginPassword" class="form-label">Password</label>
                        <input type="password" class="form-control" id="loginPassword" placeholder="Enter your password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">
                        <i class="bi bi-box-arrow-in-right me-2"></i>Login
                    </button>
                </form>
            </div>
        </div>
    </div>


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Check if already logged in and redirect to dashboard
        document.addEventListener('DOMContentLoaded', () => {
            const session = sessionStorage.getItem('adminSession');
            if (session) {
                try {
                    const data = JSON.parse(session);
                    // Check if session is still valid (24 hours)
                    const sessionAge = Date.now() - data.timestamp;
                    const maxAge = 24 * 60 * 60 * 1000; // 24 hours

                    if (sessionAge < maxAge) {
                        // Session is valid, redirect to dashboard
                        window.location.href = './admin-dashboard.html';
                        return;
                    } else {
                        // Session expired, clear it
                        sessionStorage.removeItem('adminSession');
                    }
                } catch (error) {
                    sessionStorage.removeItem('adminSession');
                }
            }
        });

        // Login handler
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const submitBtn = e.target.querySelector('button[type="submit"]');
            const originalBtnText = submitBtn.innerHTML;

            // Show loading state
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>Logging in...';
            showAlert('loginAlert', '<i class="bi bi-hourglass-split me-2"></i>Authenticating...', 'info');

            try {
                const response = await fetch('http://localhost:5000/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                if (!response.ok) {
                    throw new Error('Invalid credentials');
                }

                const data = await response.json();

                if (data.success && data.token) {
                    // Show success message
                    showAlert('loginAlert', '<i class="bi bi-check-circle me-2"></i>Login successful! Redirecting...', 'success');

                    // Save session
                    sessionStorage.setItem('adminSession', JSON.stringify({
                        email: data.user.email,
                        token: data.token,
                        timestamp: Date.now()
                    }));

                    // Redirect to dashboard after a short delay
                    setTimeout(() => {
                        window.location.href = './admin-dashboard.html';
                    }, 800);
                } else {
                    throw new Error('Login failed');
                }
            } catch (error) {
                // Reset button
                submitBtn.disabled = false;
                submitBtn.innerHTML = originalBtnText;
                showAlert('loginAlert', '<i class="bi bi-x-circle me-2"></i>Invalid email or password. Please try again.', 'danger');
            }
        });

        // Alert helper
        function showAlert(elementId, message, type = 'info') {
            const alertEl = document.getElementById(elementId);
            alertEl.innerHTML = `
                <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
            setTimeout(() => {
                alertEl.innerHTML = '';
            }, 5000);
        }
    </script>
</body>
</html>
