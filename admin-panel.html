<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Admin Panel - Azaya Marketing</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <!-- Template Favicon & Icons -->
    <link rel="icon" href="img/favicon/favicon.ico" sizes="any">
    <link rel="icon" href="img/favicon/icon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="img/favicon/apple-touch-icon.png">

    <style>
        :root {
            --primary-color: #c89f40;
            --primary-gradient: linear-gradient(135deg, #c89f40 0%, #dabb72 100%);
            --dark-bg: #1a1d29;
            --card-bg: #ffffff;
            --text-primary: #2c3e50;
            --text-secondary: #7f8c8d;
            --border-color: #e9ecef;
            --shadow-sm: 0 2px 8px rgba(0,0,0,0.08);
            --shadow-md: 0 4px 16px rgba(0,0,0,0.12);
            --shadow-lg: 0 8px 32px rgba(0,0,0,0.16);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #f8f9fa;
            color: var(--text-primary);
        }

        /* Login Page Styles */
        .login-wrapper {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #fff;
            padding: 20px;
        }

        .login-card {
            background: white;
            border-radius: 16px;
            box-shadow: var(--shadow-lg);
            width: 100%;
            max-width: 450px;
            overflow: hidden;
        }

        .login-header {
            background: #fff;
            padding: 20px 20px 20px 20px;
            text-align: center;
            color: white;
        }

        .login-header img {
            max-width: 180px;
            margin-bottom: 15px;
        }

        .login-header h2 {
            font-size: 24px;
            font-weight: 600;
            margin: 0;
        }

        .login-body {
            padding: 20px 20px 20px 20px;
        }

        /* Admin Panel Styles */
        .admin-header {
            background: white;
            box-shadow: var(--shadow-sm);
            padding: 16px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .admin-logo {
            font-size: 24px;
            font-weight: 700;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .nav-pills .nav-link {
            color: var(--text-secondary);
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.3s;
        }

        .nav-pills .nav-link:hover {
            background: #f8f9fa;
            color: var(--primary-color);
        }

        .nav-pills .nav-link.active {
            background: var(--primary-gradient);
            color: white;
        }

        .content-wrapper {
            padding: 30px 0;
        }

        .card {
            border: none;
            border-radius: 12px;
            box-shadow: var(--shadow-sm);
            margin-bottom: 24px;
        }

        .card-header {
            background: white;
            border-bottom: 2px solid #f8f9fa;
            padding: 20px 24px;
            font-weight: 600;
            font-size: 18px;
            color: var(--text-primary);
        }

        .card-body {
            padding: 24px;
        }

        /* Form Controls */
        .form-label {
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 8px;
            font-size: 14px;
        }

        .form-control, .form-select {
            border-radius: 8px;
            border: 1px solid var(--border-color);
            padding: 12px 16px;
            font-size: 14px;
            transition: all 0.3s;
        }

        .form-control:focus, .form-select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(200, 159, 64, 0.15);
        }

        .form-text {
            font-size: 12px;
            color: var(--text-secondary);
            margin-top: 6px;
        }

        /* Buttons */
        .btn {
            border-radius: 8px;
            padding: 10px 24px;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.3s;
        }

        .btn-primary {
            background: var(--primary-gradient);
            border: none;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .btn-outline-primary {
            border-color: var(--primary-color);
            color: var(--primary-color);
        }

        .btn-outline-primary:hover {
            background: var(--primary-color);
            border-color: var(--primary-color);
        }

        /* Filter Buttons */
        .filter-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 8px 16px;
            border-radius: 20px;
            border: 2px solid var(--border-color);
            background: white;
            color: var(--text-secondary);
            font-weight: 600;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .filter-btn:hover {
            border-color: var(--primary-color);
            color: var(--primary-color);
        }

        .filter-btn.active {
            background: var(--primary-gradient);
            border-color: transparent;
            color: white;
        }

        /* Rich Text Editor */
        .editor-toolbar {
            background: #f8f9fa;
            border: 1px solid var(--border-color);
            border-bottom: none;
            border-radius: 8px 8px 0 0;
            padding: 12px;
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
        }

        .editor-btn {
            background: white;
            border: 1px solid var(--border-color);
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
            color: var(--text-secondary);
        }

        .editor-btn:hover {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        #contentEditor {
            min-height: 400px;
            padding: 20px;
            border: 1px solid var(--border-color);
            border-radius: 0 0 8px 8px;
            background: white;
            overflow-y: auto;
            line-height: 1.8;
        }

        #contentEditor:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        #contentEditor img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin: 10px 0;
        }

        /* Image Upload Area */
        .upload-area {
            border: 2px dashed var(--border-color);
            border-radius: 12px;
            padding: 40px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            background: #f8f9fa;
        }

        .upload-area:hover, .upload-area.dragover {
            border-color: var(--primary-color);
            background: #fff9f0;
        }

        .upload-preview {
            position: relative;
            display: inline-block;
            margin-top: 15px;
        }

        .upload-preview img {
            max-width: 100%;
            max-height: 200px;
            border-radius: 8px;
            box-shadow: var(--shadow-sm);
        }

        .remove-image {
            position: absolute;
            top: -10px;
            right: -10px;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            cursor: pointer;
            font-size: 18px;
            line-height: 1;
            box-shadow: var(--shadow-md);
        }

        /* Blog Cards */
        .blog-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.3s;
            box-shadow: var(--shadow-sm);
            margin-bottom: 20px;
        }

        .blog-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-md);
        }

        .blog-thumbnail {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .blog-card-body {
            padding: 20px;
        }

        .blog-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 10px;
        }

        .blog-meta {
            font-size: 13px;
            color: var(--text-secondary);
            margin-bottom: 12px;
        }

        .badge {
            font-weight: 500;
            padding: 6px 12px;
            font-size: 12px;
            border-radius: 6px;
        }

        /* Featured Star */
        .featured-star {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #ffc107;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            box-shadow: var(--shadow-md);
        }

        /* Status badges */
        .status-published {
            background: #28a745;
            color: white;
        }

        .status-draft {
            background: #6c757d;
            color: white;
        }

        .status-private {
            background: #ffc107;
            color: #000;
        }

        /* Toggle Switch for Featured */
        .form-switch .form-check-input {
            width: 50px;
            height: 26px;
            cursor: pointer;
        }

        .form-switch .form-check-input:checked {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: var(--text-secondary);
        }

        .empty-state i {
            font-size: 64px;
            margin-bottom: 20px;
            color: var(--border-color);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .admin-header {
                padding: 12px 0;
            }

            .content-wrapper {
                padding: 20px 0;
            }

            .card-body {
                padding: 20px;
            }

            .editor-toolbar {
                padding: 8px;
                gap: 4px;
            }

            .editor-btn {
                padding: 6px 10px;
                font-size: 13px;
            }

            #contentEditor {
                min-height: 300px;
                padding: 15px;
            }

            .filter-buttons {
                gap: 8px;
            }

            .filter-btn {
                padding: 6px 12px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <!-- Login Page -->
    <div id="loginContainer" class="login-wrapper">
        <div class="login-card">
            <div class="login-header">
                <img src="./img/icons/azaya.png" alt="Azaya Logo" onerror="this.style.display='none'">
                <h2>Admin Panel</h2>
            </div>
            <div class="login-body">
                <div id="loginAlert"></div>
                <form id="loginForm">
                    <div class="mb-3">
                        <label for="loginEmail" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="loginEmail" placeholder="admin@example.com" required>
                    </div>
                    <div class="mb-4">
                        <label for="loginPassword" class="form-label">Password</label>
                        <input type="password" class="form-control" id="loginPassword" placeholder="Enter your password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">
                        <i class="bi bi-box-arrow-in-right me-2"></i>Login
                    </button>
                </form>
            </div>
        </div>
    </div>

    <!-- Admin Panel -->
    <div id="adminContainer" style="display: none;">
        <!-- Header -->
        <header class="admin-header">
            <div class="container">
                <div class="d-flex justify-content-between align-items-center">
                    <div class="admin-logo">
                        <a href="./index.html">
                            <img src="./img/icons/azaya.png" alt="logo" width="150">
                        </a>
                    </div>
                    <div class="d-flex align-items-center gap-3">
                        <span class="d-none d-md-inline text-muted" id="adminEmail"></span>
                        <button class="btn btn-sm btn-outline-danger" onclick="logout()">
                            <i class="bi bi-box-arrow-right me-1"></i>Logout
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <!-- Navigation -->
        <div class="bg-white border-bottom">
            <div class="container">
                <ul class="nav nav-pills py-3" id="adminNav">
                    <li class="nav-item">
                        <a class="nav-link active" href="#" onclick="switchPanel('list'); return false;">
                            <i class="bi bi-list-ul me-2"></i>All Blogs
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="switchPanel('add'); return false;">
                            <i class="bi bi-plus-circle me-2 fs-6"></i>Add New Blog
                        </a>
                    </li>
                </ul>
            </div>
        </div>

        <!-- Content -->
        <div class="content-wrapper">
            <div class="container">
                <!-- Blog List Panel -->
                <div id="listPanel">
                    <div id="alertList"></div>
                    
                    <!-- Filter Buttons -->
                    <div class="filter-buttons">
                        <button class="filter-btn active" onclick="filterBlogs('all')">
                            <i class="bi bi-grid-3x3-gap me-1"></i>All Blogs
                        </button>
                        <button class="filter-btn" onclick="filterBlogs('published')">
                            <i class="bi bi-check-circle me-1"></i>Published
                        </button>
                        <button class="filter-btn" onclick="filterBlogs('draft')">
                            <i class="bi bi-file-earmark me-1"></i>Drafts
                        </button>
                        <button class="filter-btn" onclick="filterBlogs('private')">
                            <i class="bi bi-lock me-1"></i>Private
                        </button>
                        <button class="filter-btn" onclick="filterBlogs('featured')">
                            <i class="bi bi-star-fill me-1"></i>Featured
                        </button>
                    </div>

                    <div id="blogListContainer">
                        <div class="text-center py-5">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Add/Edit Blog Panel -->
                <div id="addPanel" style="display: none;">
                    <div class="card">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <span id="formTitle">Add New Blog</span>
                            <button class="btn btn-sm btn-outline-secondary" onclick="cancelEdit()">
                                <i class="bi bi-x-lg"></i>
                            </button>
                        </div>
                        <div class="card-body">
                            <div id="alertForm"></div>
                            
                            <form id="blogForm">
                                <input type="hidden" id="blogId">
                                
                                <!-- Basic Information -->
                                <div class="row">
                                    <div class="col-md-8">
                                        <div class="mb-3">
                                            <label for="title" class="form-label">Blog Title <span class="text-danger">*</span></label>
                                            <input type="text" class="form-control" id="title" placeholder="Enter an engaging blog title" required>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="mb-3">
                                            <label for="date" class="form-label">Published Date</label>
                                            <input type="date" class="form-control" id="date">
                                        </div>
                                    </div>
                                </div>

                                <!-- Category and Status Row -->
                                <div class="row">
                                    <div class="col-md-4">
                                        <div class="mb-3">
                                            <label for="categorySelect" class="form-label">Category <span class="text-danger">*</span></label>
                                            <select class="form-select" id="categorySelect" required>
                                                <option value="">Select Category</option>
                                                <option value="Technology">Technology</option>
                                                <option value="Design">Design</option>
                                                <option value="Marketing">Marketing</option>
                                                <option value="Business">Business</option>
                                                <option value="Lifestyle">Lifestyle</option>
                                                <option value="Travel">Travel</option>
                                                <option value="Food">Food</option>
                                                <option value="Health">Health</option>
                                                <option value="__new__">+ Add New Category</option>
                                            </select>
                                            <input type="text" class="form-control mt-2" id="newCategory" placeholder="Enter new category name" style="display: none;">
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="mb-3">
                                            <label for="status" class="form-label">Status <span class="text-danger">*</span></label>
                                            <select class="form-select" id="status" required>
                                                <option value="draft">Draft</option>
                                                <option value="published">Publish</option>
                                                <option value="private">Private</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="mb-3">
                                            <label class="form-label d-block">Featured Blog</label>
                                            <div class="form-check form-switch" style="padding-top: 8px;">
                                                <input class="form-check-input" type="checkbox" id="featured" role="switch">
                                                <label class="form-check-label" for="featured">
                                                    Mark as Featured
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <!-- Featured Image Upload -->
                                <div class="mb-4">
                                    <label class="form-label">Featured Image</label>
                                    <input type="file" id="featuredImageInput" accept="image/*" style="display: none;">
                                    <div class="upload-area" id="featuredUploadArea" onclick="document.getElementById('featuredImageInput').click()">
                                        <i class="bi bi-cloud-upload fs-1 text-muted"></i>
                                        <p class="mt-2 mb-0 fw-semibold">Click to upload or drag & drop</p>
                                        <p class="small text-muted mb-0">PNG, JPG, GIF, WebP (Max 5MB)</p>
                                    </div>
                                    <div id="featuredImagePreview" style="display: none;"></div>
                                </div>

                                <!-- Content Editor -->
                                <div class="mb-4">
                                    <label class="form-label">Blog Content <span class="text-danger">*</span></label>
                                    <div class="editor-toolbar">
                                        <button type="button" class="editor-btn" onclick="formatText('bold')" title="Bold"><i class="bi bi-type-bold"></i></button>
                                        <button type="button" class="editor-btn" onclick="formatText('italic')" title="Italic"><i class="bi bi-type-italic"></i></button>
                                        <button type="button" class="editor-btn" onclick="formatText('underline')" title="Underline"><i class="bi bi-type-underline"></i></button>
                                        <button type="button" class="editor-btn" onclick="formatText('strikeThrough')" title="Strikethrough"><i class="bi bi-type-strikethrough"></i></button>
                                        <span class="vr mx-1"></span>
                                        <button type="button" class="editor-btn" onclick="formatText('formatBlock', 'h1')" title="Heading 1">H1</button>
                                        <button type="button" class="editor-btn" onclick="formatText('formatBlock', 'h2')" title="Heading 2">H2</button>
                                        <button type="button" class="editor-btn" onclick="formatText('formatBlock', 'h3')" title="Heading 3">H3</button>
                                        <button type="button" class="editor-btn" onclick="formatText('formatBlock', 'p')" title="Paragraph">P</button>
                                        <span class="vr mx-1"></span>
                                        <button type="button" class="editor-btn" onclick="formatText('insertUnorderedList')" title="Bullet List"><i class="bi bi-list-ul"></i></button>
                                        <button type="button" class="editor-btn" onclick="formatText('insertOrderedList')" title="Numbered List"><i class="bi bi-list-ol"></i></button>
                                        <button type="button" class="editor-btn" onclick="formatText('formatBlock', 'blockquote')" title="Quote"><i class="bi bi-quote"></i></button>
                                        <span class="vr mx-1"></span>
                                        <button type="button" class="editor-btn" onclick="insertLink()" title="Insert Link"><i class="bi bi-link-45deg"></i></button>
                                        <button type="button" class="editor-btn" onclick="openImageModal()" title="Insert Image"><i class="bi bi-image"></i></button>
                                        <button type="button" class="editor-btn" onclick="formatText('removeFormat')" title="Clear Formatting"><i class="bi bi-eraser"></i></button>
                                    </div>
                                    <div id="contentEditor" contenteditable="true">
                                        <p>Start typing your blog content here...</p>
                                    </div>
                                </div>

                                <!-- SEO Information -->
                                <div class="card mb-4">
                                    <div class="card-header">
                                        <i class="bi bi-search me-2"></i>SEO Settings
                                    </div>
                                    <div class="card-body">
                                        <div class="mb-3">
                                            <label for="metaTitle" class="form-label">Meta Title</label>
                                            <input type="text" class="form-control" id="metaTitle" maxlength="60" placeholder="SEO optimized title (max 60 characters)">
                                            <div class="form-text text-end">
                                                <span id="metaTitleCount">0</span> / 60 characters
                                            </div>
                                        </div>
                                        <div class="mb-3">
                                            <label for="metaDescription" class="form-label">Meta Description</label>
                                            <textarea class="form-control" id="metaDescription" rows="3" maxlength="160" placeholder="Brief description for search engines (max 160 characters)"></textarea>
                                            <div class="form-text text-end">
                                                <span id="metaDescCount">0</span> / 160 characters
                                            </div>
                                        </div>
                                        <div class="mb-3">
                                            <label for="keywords" class="form-label">Keywords</label>
                                            <input type="text" class="form-control" id="keywords" placeholder="keyword1, keyword2, keyword3">
                                            <div class="form-text">Separate keywords with commas</div>
                                        </div>
                                        <div class="row" style="display: none;">
                                            <div class="col-md-6">
                                                <div class="form-check mb-3">
                                                    <input class="form-check-input" type="checkbox" id="robotsIndex" checked>
                                                    <label class="form-check-label" for="robotsIndex">
                                                        Allow search engines to index
                                                    </label>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-check mb-3">
                                                    <input class="form-check-input" type="checkbox" id="robotsFollow" checked>
                                                    <label class="form-check-label" for="robotsFollow">
                                                        Allow search engines to follow links
                                                    </label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <!-- Form Actions -->
                                <div class="d-flex gap-2">
                                    <button type="submit" class="btn btn-primary" id="submitBtn">
                                        <i class="bi bi-check-circle me-2"></i><span id="submitBtnText">Save Blog</span>
                                    </button>
                                    <button type="button" class="btn btn-outline-secondary" onclick="cancelEdit()">
                                        <i class="bi bi-x-circle me-2"></i>Cancel
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Image Insert Modal -->
    <div class="modal fade" id="imageModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Insert Image</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">Image URL</label>
                        <input type="url" class="form-control" id="imageUrlInput" placeholder="https://example.com/image.jpg">
                    </div>
                    <div class="text-center text-muted my-3">OR</div>
                    <div class="mb-3">
                        <label class="form-label">Upload Image</label>
                        <input type="file" id="imageFileInput" accept="image/*" style="display: none;">
                        <div class="upload-area" id="uploadArea" onclick="document.getElementById('imageFileInput').click()">
                            <i class="bi bi-cloud-upload fs-1 text-muted"></i>
                            <p class="mt-2 mb-0">Click to upload or drag & drop</p>
                        </div>
                        <div id="imagePreview" style="display: none;"></div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="insertImage()">Insert Image</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        const API_BASE_URL = 'http://localhost:5000/api';
        let currentEditId = null;
        let uploadedImageData = null;
        let featuredImageData = null;
        let imageModal = null;
        let currentFilter = 'all';

        // Initialize Bootstrap modal
        document.addEventListener('DOMContentLoaded', () => {
            imageModal = new bootstrap.Modal(document.getElementById('imageModal'));
            
            // Character counters
            const metaTitle = document.getElementById('metaTitle');
            const metaTitleCount = document.getElementById('metaTitleCount');
            metaTitle.addEventListener('input', () => {
                metaTitleCount.textContent = metaTitle.value.length;
            });

            const metaDesc = document.getElementById('metaDescription');
            const metaDescCount = document.getElementById('metaDescCount');
            metaDesc.addEventListener('input', () => {
                metaDescCount.textContent = metaDesc.value.length;
            });

            // Category select handler
            document.getElementById('categorySelect').addEventListener('change', function() {
                const newCategoryInput = document.getElementById('newCategory');
                if (this.value === '__new__') {
                    newCategoryInput.style.display = 'block';
                    newCategoryInput.required = true;
                } else {
                    newCategoryInput.style.display = 'none';
                    newCategoryInput.required = false;
                    newCategoryInput.value = '';
                }
            });

            // Featured image upload handlers
            setupFeaturedImageUpload();
            
            // Content image upload handlers
            setupContentImageUpload();

            // Check authentication
            if (!checkAuth()) {
                document.getElementById('loginContainer').style.display = 'flex';
            }
        });

        // Featured Image Upload Setup
        function setupFeaturedImageUpload() {
            const input = document.getElementById('featuredImageInput');
            const uploadArea = document.getElementById('featuredUploadArea');
            const preview = document.getElementById('featuredImagePreview');

            input.addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (file && file.type.startsWith('image/')) {
                    if (file.size > 5 * 1024 * 1024) {
                        showAlert('alertForm', 'Image size must be less than 5MB', 'danger');
                        return;
                    }
                    const reader = new FileReader();
                    reader.onload = (event) => {
                        featuredImageData = event.target.result;
                        displayFeaturedImagePreview(featuredImageData);
                    };
                    reader.readAsDataURL(file);
                }
            });

            // Drag and drop
            uploadArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                uploadArea.classList.add('dragover');
            });
            uploadArea.addEventListener('dragleave', () => {
                uploadArea.classList.remove('dragover');
            });
            uploadArea.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadArea.classList.remove('dragover');
                const file = e.dataTransfer.files[0];
                if (file && file.type.startsWith('image/')) {
                    if (file.size > 5 * 1024 * 1024) {
                        showAlert('alertForm', 'Image size must be less than 5MB', 'danger');
                        return;
                    }
                    const reader = new FileReader();
                    reader.onload = (event) => {
                        featuredImageData = event.target.result;
                        displayFeaturedImagePreview(featuredImageData);
                    };
                    reader.readAsDataURL(file);
                }
            });
        }

        function displayFeaturedImagePreview(imageSrc) {
            const uploadArea = document.getElementById('featuredUploadArea');
            const preview = document.getElementById('featuredImagePreview');
            
            uploadArea.style.display = 'none';
            preview.style.display = 'block';
            preview.innerHTML = `
                <div class="upload-preview">
                    <img src="${imageSrc}" alt="Featured Preview">
                    <button type="button" class="remove-image" onclick="removeFeaturedImage()">
                        <i class="bi bi-x"></i>
                    </button>
                </div>
            `;
        }

        function removeFeaturedImage() {
            featuredImageData = null;
            document.getElementById('featuredUploadArea').style.display = 'block';
            document.getElementById('featuredImagePreview').style.display = 'none';
            document.getElementById('featuredImagePreview').innerHTML = '';
            document.getElementById('featuredImageInput').value = '';
        }

        // Content Image Upload Setup
        function setupContentImageUpload() {
            const input = document.getElementById('imageFileInput');
            const uploadArea = document.getElementById('uploadArea');
            const preview = document.getElementById('imagePreview');

            input.addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (file && file.type.startsWith('image/')) {
                    const reader = new FileReader();
                    reader.onload = (event) => {
                        uploadedImageData = event.target.result;
                        uploadArea.style.display = 'none';
                        preview.style.display = 'block';
                        preview.innerHTML = `
                            <div class="upload-preview">
                                <img src="${uploadedImageData}" alt="Preview">
                            </div>
                        `;
                    };
                    reader.readAsDataURL(file);
                }
            });

            uploadArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                uploadArea.classList.add('dragover');
            });
            uploadArea.addEventListener('dragleave', () => {
                uploadArea.classList.remove('dragover');
            });
            uploadArea.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadArea.classList.remove('dragover');
                const file = e.dataTransfer.files[0];
                if (file && file.type.startsWith('image/')) {
                    const reader = new FileReader();
                    reader.onload = (event) => {
                        uploadedImageData = event.target.result;
                        uploadArea.style.display = 'none';
                        preview.style.display = 'block';
                        preview.innerHTML = `
                            <div class="upload-preview">
                                <img src="${uploadedImageData}" alt="Preview">
                            </div>
                        `;
                    };
                    reader.readAsDataURL(file);
                }
            });
        }

        // Auth functions
        function getAuthToken() {
            const session = sessionStorage.getItem('adminSession');
            if (session) {
                const data = JSON.parse(session);
                return data.token;
            }
            return null;
        }

        function getAuthHeaders() {
            const token = getAuthToken();
            return {
                'Content-Type': 'application/json',
                'Authorization': token ? `Bearer ${token}` : ''
            };
        }

        function checkAuth() {
            const session = sessionStorage.getItem('adminSession');
            if (session) {
                const data = JSON.parse(session);
                showAdminPanel(data.email);
                return true;
            }
            return false;
        }

        function showAdminPanel(email) {
            document.getElementById('loginContainer').style.display = 'none';
            document.getElementById('adminContainer').style.display = 'block';
            document.getElementById('adminEmail').textContent = email;
            loadBlogs();
        }

        function logout() {
            sessionStorage.removeItem('adminSession');
            location.reload();
        }

        // Login
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            try {
                const response = await fetch('http://localhost:5000/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                if (!response.ok) {
                    throw new Error('Invalid credentials');
                }

                const data = await response.json();
                
                if (data.success && data.token) {
                    sessionStorage.setItem('adminSession', JSON.stringify({ 
                        email: data.user.email,
                        token: data.token,
                        timestamp: Date.now() 
                    }));
                    showAdminPanel(data.user.email);
                } else {
                    throw new Error('Login failed');
                }
            } catch (error) {
                showAlert('loginAlert', 'Invalid email or password', 'danger');
            }
        });

        // Alert helper
        function showAlert(elementId, message, type = 'info') {
            const alertEl = document.getElementById(elementId);
            alertEl.innerHTML = `
                <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
            setTimeout(() => {
                alertEl.innerHTML = '';
            }, 5000);
        }

        // Panel switching with form reset
        function switchPanel(panel) {
            const navLinks = document.querySelectorAll('#adminNav .nav-link');
            navLinks.forEach(link => link.classList.remove('active'));

            if (panel === 'list') {
                document.getElementById('listPanel').style.display = 'block';
                document.getElementById('addPanel').style.display = 'none';
                navLinks[0].classList.add('active');
                loadBlogs();
            } else {
                // Reset form completely when switching to add panel
                resetForm();
                document.getElementById('listPanel').style.display = 'none';
                document.getElementById('addPanel').style.display = 'block';
                navLinks[1].classList.add('active');
            }
        }

        // Filter blogs
        function filterBlogs(filter) {
            currentFilter = filter;
            
            // Update active button
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.closest('.filter-btn').classList.add('active');
            
            loadBlogs();
        }

        // Rich Text Editor
        function formatText(command, value = null) {
            document.execCommand(command, false, value);
            document.getElementById('contentEditor').focus();
        }

        function insertLink() {
            const url = prompt('Enter the URL:');
            if (url) {
                document.execCommand('createLink', false, url);
            }
            document.getElementById('contentEditor').focus();
        }

        function openImageModal() {
            imageModal.show();
            document.getElementById('imageUrlInput').value = '';
            document.getElementById('uploadArea').style.display = 'block';
            document.getElementById('imagePreview').style.display = 'none';
            document.getElementById('imagePreview').innerHTML = '';
            uploadedImageData = null;
        }

        function insertImage() {
            const urlInput = document.getElementById('imageUrlInput');
            const imageUrl = urlInput.value || uploadedImageData;
            
            if (imageUrl) {
                const img = document.createElement('img');
                img.src = imageUrl;
                img.style.maxWidth = '100%';
                img.style.height = 'auto';
                
                const editor = document.getElementById('contentEditor');
                const selection = window.getSelection();
                if (selection.rangeCount > 0) {
                    const range = selection.getRangeAt(0);
                    range.insertNode(img);
                    range.collapse(false);
                } else {
                    editor.appendChild(img);
                }
                
                imageModal.hide();
                editor.focus();
            } else {
                showAlert('alertForm', 'Please enter an image URL or upload an image', 'warning');
            }
        }

        function getEditorContent() {
            return document.getElementById('contentEditor').innerHTML;
        }

        // Load blogs with filter
        async function loadBlogs() {
            const container = document.getElementById('blogListContainer');
            container.innerHTML = `
                <div class="text-center py-5">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            `;

            try {
                let url = `${API_BASE_URL}/blogs`;
                
                // Add authentication header to get all blogs
                const response = await fetch(url, {
                    headers: getAuthHeaders()
                });
                
                if (!response.ok) throw new Error('Failed to fetch blogs');
                
                let blogs = await response.json();
                
                // Apply client-side filtering
                if (currentFilter !== 'all') {
                    if (currentFilter === 'featured') {
                        // Filter blogs where featured is explicitly true
                        blogs = blogs.filter(blog => blog.featured === true);
                    } else {
                        // Filter by status
                        blogs = blogs.filter(blog => blog.status === currentFilter);
                    }
                }
                
                if (blogs.length === 0) {
                    const filterText = currentFilter === 'all' ? 'blogs' : currentFilter + ' blogs';
                    container.innerHTML = `
                        <div class="empty-state">
                            <i class="bi bi-inbox"></i>
                            <h4 class="mt-3">No ${filterText} yet</h4>
                            <p>Start by adding your first blog post!</p>
                            <button class="btn btn-primary mt-3" onclick="switchPanel('add')">
                                <i class="bi bi-plus-circle me-2 fs-6"></i>Add New Blog
                            </button>
                        </div>
                    `;
                    return;
                }

                container.innerHTML = `
                    <div class="row g-4">
                        ${blogs.map(blog => {
                            const blogId = blog._id || blog.id;
                            const title = (blog.title || 'Untitled').replace(/'/g, "\\'");
                            const statusBadge = blog.status ? `status-${blog.status}` : 'status-draft';
                            const statusText = blog.status ? blog.status.charAt(0).toUpperCase() + blog.status.slice(1) : 'Draft';
                            
                            return `
                                <div class="col-md-6 col-lg-4">
                                    <div class="blog-card position-relative">
                                        ${blog.featured === true ? '<div class="featured-star"><i class="bi bi-star-fill"></i></div>' : ''}
                                        ${blog.thumbnail ? 
                                            `<img src="${blog.thumbnail}" alt="${blog.title || 'Blog'}" class="blog-thumbnail" onerror="this.src=''; this.style.display='none'; this.nextElementSibling.style.display='flex';">
                                            <div class="blog-thumbnail bg-light align-items-center justify-content-center" style="display: none;"><i class="bi bi-image fs-1 text-muted"></i></div>` :
                                            '<div class="blog-thumbnail bg-light d-flex align-items-center justify-content-center"><i class="bi bi-image fs-1 text-muted"></i></div>'
                                        }
                                        <div class="blog-card-body">
                                            <div class="d-flex justify-content-between align-items-start mb-2">
                                                <span class="badge ${statusBadge}">${statusText}</span>
                                                ${blog.categories && blog.categories.length > 0 ? 
                                                    `<span class="badge bg-secondary">${blog.categories[0]}</span>` : ''
                                                }
                                            </div>
                                            <div class="blog-title">${blog.title || 'Untitled'}</div>
                                            <div class="blog-meta mb-3">
                                                <i class="bi bi-calendar3 me-1"></i>
                                                ${blog.date ? new Date(blog.date).toLocaleDateString() : 'No date'}
                                            </div>
                                            <div class="d-flex gap-2">
                                                <button class="btn btn-sm btn-outline-primary" onclick="editBlog('${blogId}')">
                                                    <i class="bi bi-pencil me-1"></i>Edit
                                                </button>
                                                <button class="btn btn-sm btn-outline-danger" onclick="deleteBlog('${blogId}', '${title}')">
                                                    <i class="bi bi-trash me-1"></i>Delete
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            `;
                        }).join('')}
                    </div>
                `;
                
            } catch (error) {
                console.error('Error loading blogs:', error);
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="bi bi-exclamation-triangle text-danger"></i>
                        <h4 class="mt-3">Error loading blogs</h4>
                        <p>${error.message}</p>
                        <button class="btn btn-primary mt-3" onclick="loadBlogs()">
                            <i class="bi bi-arrow-clockwise me-2"></i>Retry
                        </button>
                    </div>
                `;
            }
        }

        // Edit blog
        async function editBlog(id) {
            try {
                const response = await fetch(`${API_BASE_URL}/blogs/${id}`, {
                    headers: getAuthHeaders()
                });
                if (!response.ok) throw new Error('Failed to fetch blog');
                
                const blog = await response.json();
                currentEditId = id;

                switchPanel('add');
                document.getElementById('formTitle').textContent = 'Edit Blog';
                document.getElementById('submitBtnText').textContent = 'Update Blog';
                document.getElementById('blogId').value = id;

                // Basic fields
                document.getElementById('title').value = blog.title || '';
                document.getElementById('date').value = blog.date ? blog.date.split('T')[0] : '';
                document.getElementById('status').value = blog.status || 'draft';
                document.getElementById('featured').checked = blog.featured || false;

                // Category
                const categorySelect = document.getElementById('categorySelect');
                const category = blog.categories && blog.categories.length > 0 ? blog.categories[0] : '';
                const categoryExists = Array.from(categorySelect.options).some(opt => opt.value === category);
                
                if (categoryExists) {
                    categorySelect.value = category;
                } else if (category) {
                    categorySelect.value = '__new__';
                    document.getElementById('newCategory').style.display = 'block';
                    document.getElementById('newCategory').value = category;
                }

                // Content
                document.getElementById('contentEditor').innerHTML = blog.content || '<p>Start typing...</p>';

                // Featured image
                if (blog.thumbnail) {
                    featuredImageData = blog.thumbnail;
                    displayFeaturedImagePreview(blog.thumbnail);
                }

                // SEO fields
                if (blog.seo) {
                    document.getElementById('metaTitle').value = blog.seo.metaTitle || '';
                    document.getElementById('metaDescription').value = blog.seo.metaDescription || '';
                    document.getElementById('keywords').value = (blog.seo.keywords || []).join(', ');
                    document.getElementById('robotsIndex').checked = blog.seo.robotsIndex !== false;
                    document.getElementById('robotsFollow').checked = blog.seo.robotsFollow !== false;
                    
                    document.getElementById('metaTitleCount').textContent = (blog.seo.metaTitle || '').length;
                    document.getElementById('metaDescCount').textContent = (blog.seo.metaDescription || '').length;
                }

                window.scrollTo(0, 0);
            } catch (error) {
                console.error('Error loading blog for edit:', error);
                showAlert('alertList', 'Failed to load blog for editing', 'danger');
            }
        }

        // Delete blog
        async function deleteBlog(id, title) {
            if (!confirm(`Are you sure you want to delete "${title}"?`)) {
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/blogs/${id}`, {
                    method: 'DELETE',
                    headers: getAuthHeaders()
                });

                if (!response.ok) {
                    if (response.status === 401) {
                        alert('Session expired. Please login again.');
                        logout();
                        return;
                    }
                    throw new Error('Failed to delete blog');
                }

                showAlert('alertList', 'Blog deleted successfully!', 'success');
                setTimeout(() => loadBlogs(), 1000);
            } catch (error) {
                console.error('Error deleting blog:', error);
                showAlert('alertList', 'Failed to delete blog', 'danger');
            }
        }

        // Cancel edit
        function cancelEdit() {
            if (currentEditId) {
                if (!confirm('Are you sure you want to cancel? Unsaved changes will be lost.')) {
                    return;
                }
            }
            resetForm();
            switchPanel('list');
        }

        // Reset form completely
        function resetForm() {
            document.getElementById('blogForm').reset();
            document.getElementById('contentEditor').innerHTML = '<p>Start typing your blog content here...</p>';
            document.getElementById('formTitle').textContent = 'Add New Blog';
            document.getElementById('submitBtnText').textContent = 'Save Blog';
            document.getElementById('blogId').value = '';
            document.getElementById('newCategory').style.display = 'none';
            document.getElementById('metaTitleCount').textContent = '0';
            document.getElementById('metaDescCount').textContent = '0';
            document.getElementById('status').value = 'draft';
            document.getElementById('featured').checked = false;
            document.getElementById('robotsIndex').checked = true;
            document.getElementById('robotsFollow').checked = true;
            removeFeaturedImage();
            currentEditId = null;
        }

        // Form submission
        document.getElementById("blogForm").addEventListener("submit", async (e) => {
            e.preventDefault();

            const content = getEditorContent();
            if (!content || content.trim() === '<p>Start typing your blog content here...</p>' || content.trim() === '') {
                showAlert('alertForm', 'Please enter blog content', 'warning');
                return;
            }

            // Get category
            const categorySelect = document.getElementById('categorySelect');
            const newCategoryInput = document.getElementById('newCategory');
            let category = categorySelect.value;
            
            if (category === '__new__') {
                category = newCategoryInput.value.trim();
                if (!category) {
                    showAlert('alertForm', 'Please enter a category name', 'warning');
                    return;
                }
            }

            const blogId = document.getElementById('blogId').value;
            const isEdit = !!blogId;

            const blogData = {
                title: document.getElementById("title").value,
                categories: category ? [category] : [],
                content: content,
                date: document.getElementById("date").value || new Date().toISOString().split('T')[0],
                thumbnail: featuredImageData || '',
                status: document.getElementById("status").value,
                featured: document.getElementById("featured").checked,
                seo: {
                    metaTitle: document.getElementById("metaTitle").value,
                    metaDescription: document.getElementById("metaDescription").value,
                    keywords: document.getElementById("keywords").value
                        .split(",")
                        .map(k => k.trim())
                        .filter(k => k),
                    robotsIndex: document.getElementById("robotsIndex").checked,
                    robotsFollow: document.getElementById("robotsFollow").checked
                }
            };

            try {
                const url = isEdit ? `${API_BASE_URL}/blogs/${blogId}` : `${API_BASE_URL}/blogs`;
                const method = isEdit ? 'PUT' : 'POST';

                const response = await fetch(url, {
                    method: method,
                    headers: getAuthHeaders(),
                    body: JSON.stringify(blogData)
                });

                if (!response.ok) {
                    if (response.status === 401) {
                        alert('Session expired. Please login again.');
                        logout();
                        return;
                    }
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                const actionText = isEdit ? 'updated' : 'saved';
                showAlert('alertForm', `Blog ${actionText} successfully!`, 'success');
                
                setTimeout(() => {
                    resetForm();
                    switchPanel('list');
                }, 1500);
                
            } catch (error) {
                console.error("Failed to save blog:", error);
                showAlert('alertForm', 'Failed to save blog. Please try again.', 'danger');
            }
        });
    </script>
</body>
